
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Bem-vindo, {{ session['admin'] }}</h2>
  <a class="btn btn-danger mb-3" href="/logout">Logout</a>

  <h4>Usuários</h4>
  <table class="table">
    <tr><th>ID</th><th>Nome</th><th>Ações</th></tr>
    {% for u in usuarios %}
    <tr>
      <td>{{ u[0] }}</td>
      <td>{{ u[1] }}</td>
      <td>
        <a href="/excluir_usuario/{{ u[0] }}" class="btn btn-sm btn-danger">Excluir</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <h4>Avisos</h4>
  <table class="table">
    <tr><th>ID</th><th>Título</th><th>Descrição</th><th>Data</th><th>Ações</th></tr>
    {% for a in avisos %}
    <tr>
      <td>{{ a[0] }}</td>
      <td>{{ a[1] }}</td>
      <td>{{ a[2] }}</td>
      <td>{{ a[3] }}</td>
      <td>
        <a href="/excluir_aviso/{{ a[0] }}" class="btn btn-sm btn-danger">Excluir</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
