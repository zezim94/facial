
<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>Captura Facial</title>
<style>body { font-family: Arial; text-align: center; margin: 50px; } video { border: 2px solid #000; width: 400px; height: auto; } button { margin-top: 10px; padding: 10px; font-size: 16px; }</style>
</head><body><h2>Cadastro de Rosto</h2>
<form id="form" method="POST"><input type="text" name="nome" placeholder="Nome do usuÃ¡rio" required><br><br>
<video id="video" autoplay></video><br>
<button type="button" onclick="capture()">Capturar Foto</button>
<button type="submit">Salvar</button>
<input type="hidden" name="imagem" id="imagem"></form>
<script>
const video = document.getElementById('video');
navigator.mediaDevices.getUserMedia({ video: true }).then(stream => { video.srcObject = stream; });
function capture() {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  document.getElementById('imagem').value = canvas.toDataURL('image/jpeg');
  alert("Imagem capturada! Agora clique em SALVAR.");
}
</script></body></html>
