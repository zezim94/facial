<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Painel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Bem-vindo, {{ user.name }}</h2>

        <div class="card text-center">
            <div class="card-body">
                <p><strong>ID:</strong> {{ user.id }}</p>
                <p><strong>E-mail:</strong> {{ user.email }}</p>
                <p><strong>NÃ­vel:</strong> {{ user.role }}</p>
                <p><strong>Registrado em:</strong> {{ user.created_at.strftime('%d/%m/%Y %H:%M') }}</p>
            </div>
        </div>

        <div class="text-center mt-4">
            {% if user.role == 'admin' %}
            <a href="/admin" class="btn btn-warning me-2">Painel Admin</a>
            {% endif %}
            <a href="/logout" class="btn btn-danger">Sair</a>
        </div>
    </div>
</body>

</html>
