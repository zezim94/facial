
{% extends 'base.html' %}
{% block title %}Registrar{% endblock %}
{% block content %}
<h2>Registrar</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.username.label }} {{ form.username(class="form-control") }}</div>
    <div class="mb-3">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
    <button type="submit" class="btn btn-success">Registrar</button>
    <a href="{{ url_for('login') }}" class="btn btn-link">Login</a>
</form>
{% endblock %}
