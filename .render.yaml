
services:
  - type: web
    name: reconhecimento-facial
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DB_NAME
        value: nome_do_banco
      - key: DB_USER
        value: seu_usuario
      - key: DB_PASSWORD
        value: sua_senha
      - key: DB_HOST
        value: host_do_postgres
      - key: DB_PORT
        value: 5432
